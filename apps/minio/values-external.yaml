env: external
minio:
  nodeSelector:
    node-role.kubernetes.io/worker: "true"
  resources:
    requests:
      memory: 2Gi
  mode: standalone
  deploymentUpdate:
    type: Recreate
  buckets:
    - name: loki
      policy: none
      purge: false
  users:
    - accessKey: loki
      existingSecret: minio-users
      existingSecretKey: loki-user-secret-key
      policy: loki-rw
    - accessKey: thanos
      existingSecret: minio-users
      existingSecretKey: thanos-user-secret-key
      policy: thanos-rw
  svcaccts:
    - accessKey: loki-svcacct
      existingSecret: minio-users
      existingSecretKey: loki-svcacct-secret-key
      user: loki
    - accessKey: thanos-svcacct
      existingSecret: minio-users
      existingSecretKey: thanos-svcacct-secret-key
      user: thanos
  policies:
    - name: loki-rw
      statements:
        - effect: Allow  # this is the default
          resources:
            - 'arn:aws:s3:::loki'
            - 'arn:aws:s3:::loki/*'
          actions:
            - "s3:ListBucket"
            - "s3:AbortMultipartUpload"
            - "s3:GetObject"
            - "s3:DeleteObject"
            - "s3:PutObject"
            - "s3:ListMultipartUploadParts"
    - name: thanos-rw
      statements:
        - effect: Allow  # this is the default
          resources:
            - 'arn:aws:s3:::thanos'
            - 'arn:aws:s3:::thanos/*'
          actions:
            - "s3:AbortMultipartUpload"
            - "s3:GetObject"
            - "s3:DeleteObject"
            - "s3:PutObject"
            - "s3:ListMultipartUploadParts"
  existingSecret: minio-root
  persistence:
    enabled: true
    storageClass: "minio"
    volumeName: "minio-pv"
    size: 500Gi
  ingress:
    enabled: false
  consoleIngress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      nginx.ingress.kubernetes.io/auth-signin: 'https://oauth.igou.io/oauth2/start'
      nginx.ingress.kubernetes.io/auth-url: 'https://oauth.igou.io/oauth2/auth'
    ingressClassName: nginx
    hosts:
    - "minio-console.igou.io"
    tls:
    - hosts:
      - "minio-console.igou.io"
      secretName: minio-console-acme-certificate
  metrics:
    serviceMonitor:
      enabled: true
