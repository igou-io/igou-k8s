ingress-nginx:
  controller:
    kind: DaemonSet
    service:
      type: "NodePort"
      nodePorts:
        https: 33443
    admissionWebhooks:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    config:
      use-proxy-protocol: "true"
      use-forwarded-headers: "true"
