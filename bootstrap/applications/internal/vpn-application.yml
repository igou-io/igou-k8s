apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpn
  namespace: argocd
spec:
  destination:
    namespace: vpn
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - values.yml
    path: apps/vpn
    repoURL: https://github.com/igou-io/igou-kubernetes.git
    targetRevision: HEAD
  syncPolicy:
#    automated:
#      prune: true
#      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        external.secrets.io/enabled: "true"
