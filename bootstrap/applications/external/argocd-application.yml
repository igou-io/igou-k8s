apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/argocd/overlays/external
    repoURL: https://github.com/igou-io/igou-kubernetes.git
    targetRevision: HEAD
  automated:
    prune: true
    selfHeal: true
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
