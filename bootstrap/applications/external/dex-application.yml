apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: igoucloud-notifications
spec:
  destination:
    namespace: dex
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      skipCrds: true
      valueFiles:
      - values-external.yml
    path: apps/dex/dex
    repoURL: https://github.com/igou-io/igou-kubernetes-private.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        external.secrets.io/enabled: "true"
