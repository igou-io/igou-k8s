apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dex
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      skipCrds: true
      valueFiles:
      - values-external.yml
    path: apps/dex
    repoURL: https://github.com/igou-io/igou-kubernetes-private.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
