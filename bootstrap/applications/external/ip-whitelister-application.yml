apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ip-whitelister
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: igoucloud-notifications
spec:
  destination:
    namespace: ip-whitelister
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/ip-whitelister/overlays/all-overlays
    repoURL: https://github.com/igou-io/igou-kubernetes-private.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    managedNamespaceMetadata:
      labels:
        external.secrets.io/enabled: "true"
